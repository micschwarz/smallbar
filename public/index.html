<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smallbar</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/regular.css"
          integrity="sha384-FKw7x8fCxuvzBwOJmhTJJsKzBl8dnN9e2R4+pXRfYoHivikuHkzWyhKWDSMcGNK8" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css"
          integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
          integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">


    <link rel="stylesheet" href="smallbar.css"/>
    <script src="smallbar.js"></script>
    <style>
        body {
            margin      : 0;
            padding     : 0;
            font-family : sans-serif;
        }

        main {
            padding         : 15px;
            display         : flex;
            justify-content : center;
            align-items     : center;
            box-sizing      : border-box;
        }

        main h1 {
            margin : 0;
        }
    </style>
</head>
<body>
<aside id="smallbar">
    <nav>
        <ul>
            <li>
                <a href="#" class="link-content">
                    <div class="icon">
                        <i class="far fa-file"></i>
                    </div>
                    <div class="text">
                        Navigation 1
                    </div>
                </a>
            </li>
            <li>
                <a href="#" class="link-content">
                    <div class="icon">

                    </div>
                    <div class="text">
                        Navigation 2
                    </div>
                </a>
            </li>
            <li>
                <a href="#" class="link-content">
                    <div class="icon">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="text">
                        Subnavigation
                    </div>
                    <div class="icon last">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </a>
                <ul class="subnav">
                    <li>
                        <a href="#" class="link-content">
                            <div class="icon">
                                <i class="fas fa-list"></i>
                            </div>
                            <div class="text">
                                Subnavigation 1
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="link-content">
                            <div class="icon">
                                <i class="fas fa-list"></i>
                            </div>
                            <div class="text">
                                Subnavigation 2
                            </div>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#" class="link-content">
                    <div class="icon">
                        <i class="far fa-comment"></i>
                    </div>
                    <div class="text">
                        Navigation 3
                    </div>
                </a>
            </li>
        </ul>
    </nav>
    <ul class="bottom-fixed">
        <li>
            <div class="link-content opener">
                <div class="icon">
                    <i class="fas fa-thumbtack"></i>
                </div>
            </div>
        </li>
    </ul>
</aside>
<main>
    <h1>Smallbar</h1>
</main>
</body>
</html>
